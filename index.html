<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/styles/main.css" />
        <title>Minimal Blog Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <img src="./assets/images/cactus_img.jpg" alt="Image of a cactus on a vase" class="card__image" />
                <span class="card__tag">Design</span>
                <h2 class="card__title">Embracing Minimalism</h2>
                <p class="card__description">
                    From miminalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                    beauty that lies in simplicity.
                </p>
                <p class="card__author">Annie Spratt</p>
            </div>
        </div>
    </body>
</html>
